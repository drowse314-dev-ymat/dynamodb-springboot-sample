buildscript {
    ext {
        lombokVer = '1.16.4'
        springBootVer = '1.3.6.RELEASE'
        awsSdkVer = '1.11.8'
    }

    repositories {
        jcenter()
    }
    
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVer}"
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

repositories {
    jcenter()
}

dependencies {
    compile "org.projectlombok:lombok:${lombokVer}"
    compile "org.springframework.boot:spring-boot-starter:${springBootVer}"
    compile "com.amazonaws:aws-java-sdk-dynamodb:${awsSdkVer}"
}
